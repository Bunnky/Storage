#Send a notification to console when new version is available
check_update: true

#Prefix for every message from plugin
prefix: "&7[&fStorage&7]"

settings:
  #Default max storage for all item
  default_max_storage: 100000

#Player can storage list blocks below here
blocks:
  #MATERIAL_1:
  # drop: MATERIAL_2
  #MUST REMEMBER: DON'T CONFIG 2 SAME MATERIAL_1 BELOW THIS!
  #For minecraft server 1.12.2 and below:
  #MATERIAL_1;DATA_NUMBER:
  # drop: MATERIAL_2;DATA_NUMBER
  COBBLESTONE:
    drop: COBBLESTONE
  STONE:
    drop: COBBLESTONE
  COAL_ORE:
    drop: COAL
  COAL_BLOCK:
    drop: COAL_BLOCK
  IRON_ORE:
    drop: IRON_INGOT
  IRON_BLOCK:
    drop: IRON_BLOCK
  GOLD_ORE:
    drop: GOLDEN_INGOT
  GOLD_BLOCK:
    drop: GOLD_BLOCK
  REDSTONE_ORE:
    drop: REDSTONE
  REDSTONE_BLOCK:
    drop: REDSTONE_BLOCK
  LAPIS_ORE:
    drop: LAPIS_LAZULI
  LAPIS_BLOCK:
    drop: LAPIS_BLOCK
  DIAMOND_ORE:
    drop: DIAMOND
  DIAMOND_BLOCK:
    drop: DIAMOND_BLOCK
  EMERALD_ORE:
    drop: EMERALD
  EMERALD_BLOCK:
    drop: EMERALD_BLOCK
items:
  COBBLESTONE: "Cobblestone"
  COAL: "Coal"
  IRON_INGOT: "Iron Ingot"
  GOLDEN_INGOT: "Golden Ingot"
  LAPIS_LAZULI: "Lapis"
  REDSTONE: "Redstone"
  DIAMOND: "Diamond"
  EMERALD: "Emerald"
mine:
  title:
    enable: true
    title: "&e+#amount# #item#"
    subtitle: "&b#storage#/#max#"
  actionbar:
    enable: true
    action: "&6+#amount# #item# [#storage#/#max#]"